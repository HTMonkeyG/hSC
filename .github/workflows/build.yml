name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout
      with:
        submodules: recursive

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw
      with:
        version: latest

    - name: Build
      shell: msys2 {0}
      run: make all

    - name: Upload artifact
      uses: actions/upload-artifact
      with:
        name: hsc-plugin
        path: dist/
